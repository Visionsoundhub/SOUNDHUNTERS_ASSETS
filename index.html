<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOUND HUNTERS v7.1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    html, body { margin: 0; padding: 0; font-family: sans-serif; background: #000; color: white; }
    @keyframes blink { 50% { opacity: 0.6; } }
    .animate-blink { animation: blink 1.2s infinite; }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <main id="splash" class="min-h-screen flex flex-col items-center justify-center text-center">
    <img src="https://raw.githubusercontent.com/Visionsoundhub/SOUNDHUNTERS_ASSETS/main/logook.png" class="w-64 mb-8">
    <button id="start" class="px-10 py-5 bg-gradient-to-r from-yellow-400 to-green-500 hover:from-yellow-500 hover:to-green-600 text-black font-bold rounded-full text-xl shadow-lg animate-bounce">ÎˆÎ½Î±ÏÎ¾Î·</button>
  </main>

  <!-- Mode Selection -->
  <section id="mode" class="hidden min-h-screen flex flex-col items-center justify-center text-center">
    <h2 class="text-3xl font-bold mb-8">Î•Ï€Î¯Î»ÎµÎ¾Îµ Î›ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯Î±</h2>
    <div class="flex flex-col gap-6">
      <button id="toFree" class="w-72 h-20 rounded-full bg-green-500 hover:bg-green-600 font-bold">ğŸ§­ Î•Î»ÎµÏÎ¸ÎµÏÎ· Î•Î¾ÎµÏÎµÏÎ½Î·ÏƒÎ·</button>
      <button id="toGame" class="w-72 h-20 rounded-full bg-orange-500 hover:bg-orange-600 font-bold">ğŸ† Î›ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯Î± Î Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï</button>
    </div>
  </section>

  <!-- Free Exploration -->
  <section id="recording" class="hidden min-h-screen flex flex-col items-center justify-center p-4 text-center">
    <h2 class="text-3xl font-bold mb-4">ğŸ¤ Î•Î»ÎµÏÎ¸ÎµÏÎ· Î•Î¾ÎµÏÎµÏÎ½Î·ÏƒÎ·</h2>
    <p id="recording-status" class="text-gray-300 mb-6">Î Î¬Ï„Î·ÏƒÎµ Î­Î½Î± pad Î³Î¹Î± Î½Î± Î·Ï‡Î¿Î³ÏÎ±Ï†Î®ÏƒÎµÎ¹Ï‚!</p>
    <div id="pads" class="grid grid-cols-2 sm:grid-cols-4 gap-4 max-w-2xl w-full mb-6"></div>
    <button id="edit-last" class="hidden px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Î•Ï€ÎµÎ¾ÎµÏÎ³Î±ÏƒÎ¯Î± Ï„ÎµÎ»ÎµÏ…Ï„Î±Î¯Î¿Ï… Î®Ï‡Î¿Ï…</button>
    <button onclick="switchTo('mode')" class="mt-4 px-6 py-2 bg-gray-600 rounded">ğŸ”™ Î Î¯ÏƒÏ‰</button>
  </section>

  <!-- Edit Modal -->
  <div id="edit" class="fixed inset-0 hidden bg-black/80 flex items-center justify-center p-4 z-50">
    <div class="bg-gray-800 p-6 rounded-xl text-center max-w-3xl w-full">
      <h3 class="text-xl font-bold mb-2">Î•Ï€ÎµÎ¾ÎµÏÎ³Î±ÏƒÎ¯Î± Î‰Ï‡Î¿Ï…</h3>
      <p id="edit-status" class="text-gray-300 mb-4 h-6">ÎˆÏ„Î¿Î¹Î¼Î¿!</p>
      <div id="waveform" class="hidden w-full h-40 bg-gray-900 rounded mb-4"></div>
      <button id="trim" class="px-6 py-2 bg-yellow-600 rounded-full">âœ‚ï¸ Trim</button>
      <button id="play" class="px-4 py-2 bg-blue-500 rounded-full">â–¶</button>
      <button id="save" class="px-6 py-2 bg-green-600 rounded-full">Î‘Ï€Î¿Î¸Î®ÎºÎµÏ…ÏƒÎ·</button>
      <button id="waveform-toggle" class="px-6 py-2 bg-purple-600 rounded-full" type="button">ÎšÏ…Î¼Î±Ï„Î¿Î¼Î¿ÏÏ†Î®</button>
      <button id="close" class="px-4 py-2 bg-red-600 rounded-full">ÎšÎ»ÎµÎ¯ÏƒÎ¹Î¼Î¿</button>
    </div>
  </div>

  <script>
    const splash = document.getElementById("splash");
    const mode = document.getElementById("mode");
    const recording = document.getElementById("recording");
    const editModal = document.getElementById("edit");
    const padsContainer = document.getElementById("pads");
    const status = document.getElementById("recording-status");
    const editBtn = document.getElementById("edit-last");
    const play = document.getElementById("play");
    const save = document.getElementById("save");
    const closeBtn = document.getElementById("close");
    const waveformDiv = document.getElementById("waveform");
    const waveformToggle = document.getElementById("waveform-toggle");
    const startBtn = document.getElementById("start");

    const sounds = Array(8).fill(null);
    let mediaRecorder, chunks = [], isRecording = false, lastIndex = null;
    let currentBlob = null;
    let wavesurfer;

    function switchTo(id) {
      splash.classList.add("hidden");
      mode.classList.add("hidden");
      recording.classList.add("hidden");
      document.getElementById(id).classList.remove("hidden");
      if (id === "recording" && padsContainer.children.length === 0) {
        createPads();
      }
    }

    startBtn.onclick = () => switchTo("mode");
    document.getElementById("toFree").onclick = () => switchTo("recording");
    document.getElementById("toGame").onclick = () => alert("Î— Î»ÎµÎ¹Ï„Î¿Ï…ÏÎ³Î¯Î± Ï€Î±Î¹Ï‡Î½Î¹Î´Î¹Î¿Ï Î¸Î± Ï€ÏÎ¿ÏƒÏ„ÎµÎ¸ÎµÎ¯ ÏƒÏÎ½Ï„Î¿Î¼Î±!");

    function updatePadState(index, hasSound) {
      const pad = padsContainer.children[index];
      pad.classList.remove("bg-gray-700", "bg-green-500");
      pad.classList.add(hasSound ? "bg-green-500" : "bg-gray-700");
    }

    function createPads() {
      for (let i = 0; i < 8; i++) {
        const pad = document.createElement("button");
        pad.className = "bg-gray-700 hover:bg-gray-600 w-full h-24 rounded-lg text-white text-sm font-bold transition-transform duration-150";
        pad.textContent = "Pad " + (i + 1);
        pad.dataset.index = i;
        pad.onclick = () => {
          pad.classList.add("scale-90");
          setTimeout(() => pad.classList.remove("scale-90"), 100);
          handlePad(pad, i);
        };
        padsContainer.appendChild(pad);
      }
    }

    async function handlePad(pad, index) {
      if (isRecording) return;
      if (sounds[index]) {
        new Audio(URL.createObjectURL(sounds[index])).play();
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        chunks = [];
        mediaRecorder.start();
        isRecording = true;
        pad.classList.add("animate-blink");
        status.textContent = "ğŸ™ï¸ Î—Ï‡Î¿Î³ÏÎ¬Ï†Î·ÏƒÎ·...";
        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = () => {
          const blob = new Blob(chunks);
          sounds[index] = blob;
          currentBlob = blob;
          lastIndex = index;
          isRecording = false;
          status.textContent = "âœ… Î—Ï‡Î¿Î³ÏÎ¬Ï†Î·ÏƒÎ· Î¿Î»Î¿ÎºÎ»Î·ÏÏÎ¸Î·ÎºÎµ!";
          pad.classList.remove("animate-blink");
          editBtn.classList.remove("hidden");
          stream.getTracks().forEach(t => t.stop());
          updatePadState(index, true);
        };
        setTimeout(() => mediaRecorder.stop(), 3000);
      } catch (err) {
        status.innerHTML = "âŒ Î ÏÏŒÎ²Î»Î·Î¼Î± Î¼Îµ Ï„Î¿ Î¼Î¹ÎºÏÏŒÏ†Ï‰Î½Î¿<br><small class='text-sm text-gray-400'>(Ï€ÏÎ­Ï€ÎµÎ¹ Î½Î± Ï„ÏÎ­Ï‡ÎµÎ¹ ÏƒÎµ HTTPS Î® localhost)</small>";
        updatePadState(index, false);
      }
    }

    editBtn.onclick = () => {
      if (lastIndex === null || !sounds[lastIndex]) return;
      showEdit(sounds[lastIndex]);
    };

    function showEdit(blob) {
      currentBlob = blob;
      editModal.classList.remove("hidden");
      waveformDiv.classList.add("hidden");
      if (wavesurfer) wavesurfer.destroy();
    }

    waveformToggle.onclick = () => {
      if (!currentBlob) return;
      waveformDiv.classList.remove("hidden");

      if (wavesurfer) wavesurfer.destroy();
      wavesurfer = WaveSurfer.create({
        container: waveformDiv,
        waveColor: '#6b7280',
        progressColor: '#a3e635',
        height: 80,
        responsive: true
      });

      wavesurfer.on('ready', () => {
        console.log("WaveSurfer ready. Drawing buffer...");
        wavesurfer.drawBuffer();
      });

      wavesurfer.on('error', e => {
        console.error("WaveSurfer error:", e);
      });

      wavesurfer.loadBlob(currentBlob);
    };

    play.onclick = () => {
      if (currentBlob) {
        new Audio(URL.createObjectURL(currentBlob)).play();
      }
    };

    save.onclick = () => {
      if (currentBlob) {
        sounds[lastIndex] = currentBlob;
        updatePadState(lastIndex, true);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(currentBlob);
        a.download = 'soundhunters-recording.webm';
        a.click();
        URL.revokeObjectURL(a.href);
        closeEdit();
      }
    };

    closeBtn.onclick = () => closeEdit();

    function closeEdit() {
      editModal.classList.add("hidden");
      currentBlob = null;
      if (wavesurfer) {
        wavesurfer.destroy();
        waveformDiv.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
